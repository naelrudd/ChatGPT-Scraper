<div class="container mt-5">
    <h1 class="mb-4">Masukkan URL ChatGPT</h1>
    <div class="form-group">
        <input type="text" class="form-control" id="chatgpt-url" name="chatgpt-url" placeholder="https://chat.openai.com/share/..." required>
    </div>

    <h2 class="mt-4">Petunjuk Penggunaan:</h2>
    <ul>
        <li>Buka percakapan ChatGPT yang ingin disimpan</li>
        <li>Klik tombol "Share" di pojok kanan atas percakapan</li>
        <li>Salin URL yang muncul dan tempel di form di atas</li>
        <li>URL harus dalam format share dari chat.openai.com</li>
    </ul>
</div>
